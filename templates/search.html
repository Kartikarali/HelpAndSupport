<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="page-header">
            <h2>Vodafone</h2>
        </div>
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href='{{url_for('newQuery')}}'>Home</a></li>
            <li><a href='{{url_for('search')}}'>search</a></li>
        </ul>
        </div>
        </nav>
        <h3> Please Enter keyword to search</h3>
            <form  class="form-horizontal" action="{{url_for('search')}}" method = 'POST'>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Search:</label>
                    <div class="col-sm-10">
                        <input type ='text' class="form-control" name='search' placeholder="Enter Name" required>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type='submit' value='Submit'>
            </form>
            </div>
            </div>
            </table>
            <table border="1">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </body>
</html>
